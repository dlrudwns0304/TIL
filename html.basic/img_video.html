        <h1>이미지태그</h1>
        <p>이미지 태그는 인라인으로 인라인요소와 형제관계여야 합니다.</p>
        <p>이미지 태그 작성시 필수로 src, alt 속성을 반드시 작성해야합니다.</p>
        <div class="box">
            <img src="./image_video/images/aoa_banner.jpg" alt="접근성 오픈아카데미 유튜브 채널 구독하기, 매주 월요일 콘텐츠 업데이트!">
            <img src="./image_video/images/banner02_img01.png" alt="당일발송 (19시까지)">
            <img src="./image_video/images/quick03.png" alt="카카오톡 상담하기">
            <img src="./image_video/images/quick02.png" alt="네이버 톡 상담하기">
            <img src="./image_video/images/qucik_topinfo.jpg" alt="24시간 기준 7시안에 주문하면 당일배송 됩니다."><br>
            <img src="./image_video/images/common_cart02.png" alt="장바구니 메뉴 입니다">
            <img src="./image_video/images/common_menu.png" alt="전체메뉴 입니다">
            <img src="./image_video/images/common_my.png" alt="내 정보를 볼수있는 메뉴 입니다">
            <img src="./image_video/images/common_search.png" alt="검색 할 수있는 메뉴 입니다">
            <img src="./image_video/images/detail_icon_wish.png" alt="관심상품 메뉴 입니다">
            <img src="./image_video/images/aoa_banner.jpg" alt="">
            <!-- <img src="./image_video/images/aoa_banner.jpg"> alt 안적으면 에러 -->
        </div>
        <hr>
        <h1>동영상 태그</h1>
        <p>동영상태그 video는 블록태그로 블록과 형제관계여야 합니다.</p>
        <p>브라우저 별로 호환되는 확장자를 주의하며 동영상을 연결해야 합니다.</p>
        <p>동영상태그의 주요 속성 종류와 뜻</p>
        <p>1. autoplay : 자동재생</p>
        <p>2. muted : 음소거</p>
        <p>3. controls : 동영상 컨트롤러 보이기</p>
        <p>4. loop : 동영상 반복 설정</p>
        <video src="./image_video/video/coffee.mp4" muted loop controls poster="./image_video/images/aoa_banner.jpg"></video>
        <video src="./image_video/video/forest.mp4" autoplay></video>
        <video src="./image_video/video/cat.mp4" autoplay muted controls></video>
