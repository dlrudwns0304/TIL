<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 입력, 선택 컨트롤 양식 폼</title>
    <style>
        legend {display:none} /* reset.css 모든 html 적용 초기화기준 */
    </style>
</head>
<body>
    <!-- 사용자 입력, 선택 컨트롤 묶음 틀로 form 작성 -->
    <!-- action 사용자가 입력한 데이터를 전송하는 서버 -->
    <!-- method 데이터 전송 시 전송방법 -->
    <form action="#" method="post" id="join_frm">
        <!-- fieldset 전체 폼 태그 안 그룹이 필요할 경우 -->
        <!-- legend 그룹의 제목(데이터 구분 목적, 실제 디자인 숨김) -->
        <fieldset>
            <legend>아이디,비밀번호,이메일 입력양식</legend>
            <span>리뷰 작성</span>
            <textarea name="user_review" rows="5" cols="50"  placeholder="100글자 이상 작성하셔야 리뷰 등록됩니다."></textarea><br>
            <span>받는사람 :</span>
            <input type="text" multiple name="receving"><br>
            <span>사진 첨부 :</span>
            <input type="file" accept="image/*" name="user_photo"><br>
            <span>아이디 :</span>
            <input type="text" placeholder="아이디 8~12글자 제한" name="user_id" required maxlength="10" size="10" autocomplete="on"><br>
            <button type="submit">아이디 중복확인</button><br>
            <span>비밀번호</span>
            <input type="password" name="user_password"><br>
            <span>주민등록번호 :</span>
            <input type="text" name="resident_first" required maxlength="6">-
            <input type="password" name="resident_last" required maxlength="7"><br>
            <span>주문수량 :</span>
            <input type="number" name="oredr_quantity" value="1"><br>
            <input type="email">
            <input type="search">
            <input type="date">
            <input type="time">
            <input type="url">

        </fieldset>
        <fieldset>
            <legend>개인정보 입력 및 선택양식</legend>
            <dl>
                <dt>성별</dt>
                <dd>
                    <label for="male">남</label> 
                    <input type="radio" name="gender"value="male" id="male">
                    <label for="female">여</label> 
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="none">선택안함</label> 
                    <input type="radio" name="gender" value="none" id="none">
                </dd>
                <dt>선호직업</dt>
                <dd>아래 항목 중 하나만 선택하세요</dd>
                <dd>
                    <label>
                        <span>웹디자이너</span> 
                        <input type="radio" name="job" value="webdesigner">
                    </label>
                    <label>
                        <span>웹퍼블리셔 </span>
                        <input type="radio" name="job" value="webpublisher">
                    </label>
                    <label>
                        <span>프론트엔드개발자</span>
                        <input type="radio" name="job" value="forntenddeveloperz">
                    </label>
                </dd>
                <dt>css 문제 우선순위가 클래스보다 높은것을 선택하세요</dt>
                <dd>아래 항목 중 정답에 해당하는 2개 이상을 선택하세요</dd>
                <dd>
                    <label>
                        <span>tag</span>
                        <input type="checkbox" name="css" value="tag">
                    </label>
                    <label>
                        <span>class</span>
                        <input type="checkbox" name="css" value="class">
                    </label>
                    <label>
                        <span>id</span>
                        <input type="checkbox" name="css" value="id">
                    </label>
                    <label>
                        <span>inline</span>
                        <input type="checkbox" name="css" value="inline">
                    </label>
                    <label>
                        <span>style</span>
                        <input type="checkbox" name="css" value="style">
                    </label>

                    
                </dd>
            </dl>
        </fieldset>
        <fieldset>
            <legend>휴대폰 인증번호 양식</legend>
        </fieldset>
        <fieldset>
            <legend>인증 약관 동의양식</legend>
            <button type="button" id="certified_btn">인증요청</button>
            <button type="button" id="id_overlap_btn">아이디 중복 확인</button>
            <button type="button" id="address_btn">주소검색</button>
            <button type="button" id="cart_btn">장바구니</button>
            <button type="button" id="review_btn">리뷰등록</button>
        </fieldset>

    </form>
</body>
</html>
